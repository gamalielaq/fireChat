<div class="container"> <br>
  <h1>Fire Chat</h1>

  <div class="col-12 d-flex justify-content-end" *ngIf="_cs.usuario.uid">
    <button class="btn btn-outline-danger" (click)="_cs.logout()">Salir</button>
  </div>
  <br>
  <app-login *ngIf="!_cs.usuario.uid"></app-login>
  <div class="chat-window" *ngIf="_cs.usuario.uid">
    <app-chat></app-chat>
  </div>
</div>
